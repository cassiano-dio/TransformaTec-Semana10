<!DOCTYPE html>
<html lang="en">
<head>
    <title>EXEMPLO 1</title>
</head>
<body>

    <div class="container" id="container">

        <input type="text" name="name" id="name" placeholder="Nome" onblur="changeColor()" onfocus="returnColor()">

        <input type="password" name="password" id="password" placeholder="Senha" >

        <input type="submit" id="submit" onclick="ola()">
    </div>
    
</body>

<script>
    function returnColor(){
        document.getElementById("name").style.background = "white"
    }

    function changeColor(){
        document.getElementById("name").style.background = "coral"
    }
    
    function ola(){
        var nome = document.getElementById("name").value

        var senha = document.getElementById("password").value

        document.getElementById("name").focus()

        console.log("Nome: ", nome, " Senha: ",senha)

        console.log(document.getElementsByTagName("input"))

        console.log(document.querySelector("input"))
    }

</script>
</html>
